<div id="search-component">
  <h4>Hero Search</h4>
  <input #searchBox id="search-box" />
  <input type="button" (click)="search(searchBox.value)" value="search"/>
  <div>
    <div *ngFor="let hero of heroes"
         (click)="gotoDetail(hero)" class="search-result" >
      {{hero.name}}
    </div>
  </div>
</div>
